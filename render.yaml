services:
  - type: web
    name: dpa-review
    runtime: python
    buildCommand: bash build.sh
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: NODE_VERSION
        value: "20"
